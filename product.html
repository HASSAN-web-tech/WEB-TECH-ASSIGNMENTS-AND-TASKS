<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeBaker - Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f0e6; /* beige background */
      color: #3b2f2f; /* dark brown text */
      font-family: 'Segoe UI', sans-serif;
    }
    .product-card {
      background-color: #fff3e6;
      border-radius: 15px;
      padding: 2rem;
      margin: 2rem 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background-color: #8b5e3c;
      border: none;
    }
    .btn-primary:hover {
      background-color: #5e3a25;
    }
    img.cake-img {
      border-radius: 15px;
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="product-card">
    <div class="row">
      <div class="col-md-6">
        <img id="cakeImage" class="cake-img" src="" alt="Cake Image">
      </div>
      <div class="col-md-6">
        <h2 id="cakeName">Cake Name</h2>
        <p id="cakeDesc">Cake description will appear here.</p>
        <h4 id="cakePrice">Rs 0</h4>
        <a id="buyNowBtn" href="checkout.html" class="btn btn-primary">Buy Now</a>
      </div>
    </div>
  </div>
</div>

<script>
  // Cake data
  const cakes = {
    chocolate: {
      name: "Chocolate Cake",
      desc: "Rich and creamy chocolate cake for all celebrations.",
      price: 2500,
      img: "https://picsum.photos/500/400?random=1"
    },
    "dubai-chocolate": {
      name: "Dubai Chocolate Cake",
      desc: "Exotic Dubai-style chocolate cake with luxurious toppings.",
      price: 3200,
      img: "https://picsum.photos/500/400?random=2"
    },
    lotus: {
      name: "Lotus Cake",
      desc: "Creamy Lotus-flavored cake with signature caramel crunch.",
      price: 3000,
      img: "https://picsum.photos/500/400?random=3"
    },
    redvelvet: {
      name: "Red Velvet Cake",
      desc: "Classic red velvet with cream cheese frosting.",
      price: 2800,
      img: "https://picsum.photos/500/400?random=4"
    },
    "redvelvet-strawberry": {
      name: "Red Velvet Strawberry Cake",
      desc: "Red velvet cake topped with fresh strawberries.",
      price: 3200,
      img: "https://picsum.photos/500/400?random=5"
    },
    vanilla: {
      name: "Vanilla Cake",
      desc: "Soft and fragrant vanilla cake, perfect for any occasion.",
      price: 2400,
      img: "https://picsum.photos/500/400?random=6"
    }
  };

  // Get cake from URL
  const urlParams = new URLSearchParams(window.location.search);
  const cakeKey = urlParams.get('cake') || 'chocolate';
  const cake = cakes[cakeKey];

  // Set product details
  document.getElementById('cakeName').innerText = cake.name;
  document.getElementById('cakeDesc').innerText = cake.desc;
  document.getElementById('cakePrice').innerText = "Rs " + cake.price;
  document.getElementById('cakeImage').src = cake.img;

  // Buy Now button links to checkout with cake info
  document.getElementById('buyNowBtn').href = `checkout.html?cake=${cakeKey}&price=${cake.price}`;
</script>

</body>
</html>
